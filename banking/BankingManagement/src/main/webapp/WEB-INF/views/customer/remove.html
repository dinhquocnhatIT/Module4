<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Customer</title>
    <th:block th:replace="/layout/head :: head"/>
    <style>
        .container>.table-title>.row>.col-sm-6 {
            padding-top: 25px;
        }

        .table thead {
            background-color: blue;
            color: white;
        }

        .container>.table-title>.row>.col-sm-6:nth-child(2) {
            text-align: right;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="table-title mb-4">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Suspension of customers</h1>
                </div>
                <div class="col-sm-6">
                    <a href="/customers" class="btn btn-outline-light"><i class="fa fa-list" aria-hidden="true"></i> <span>Customer list</span></a>
                </div>
            </div>
        </div>
        <form id="frmSuspensionCustomer" method="post" th:action="@{/customers/remove}" th:object="${customer}">
            <fieldset class="row g-3">
                <input type="hidden" th:field="*{id}">
                <div class="col-md-6">
                    <label class="form-label">Full name</label>
                    <input type="text" class="form-control" th:field="*{fullName}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control" th:field="*{phone}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" th:field="*{address}">
                </div>
                    <div class="col-md-12">
                        <button type="submit" id="btnSuspendedCustomer" class="btn btn-outline-danger">
                            <i class="fa fa-ban" aria-hidden="true"></i>
                             Remove
                        </button>
                    </div>
                
            </fieldset>
        </form>        
    </div>
    
</body>
<th:block th:replace="/layout/script :: script"/>
</html>
