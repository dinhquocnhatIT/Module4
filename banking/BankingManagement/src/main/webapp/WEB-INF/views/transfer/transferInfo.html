<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transfer Info</title>
    <th:block th:replace="/layout/head :: head"/>
    <style>
        .container>.table-title>.row>.col-sm-6 {
            padding-top: 25px;
        }

        .table thead {
            background-color: blue;
            color: white;
        }

        .container>.table-title>.row>.col-sm-6:nth-child(2) {
            text-align: right;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="table-title mb-4">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Transfer money Information</h1>
                </div>
                <div class="col-sm-6">
                    <a href="/customers" class="btn btn-outline-light">
                        <i class="fa fa-list" aria-hidden="true"></i>
                        <span>Customer list</span>
                    </a>
                </div>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">Sender ID</th>
                    <th class="text-center">Sender Name</th>
                    <th class="text-center">Recipient ID</th>
                    <th class="text-center">Recipient Name</th>
                    <th class="text-center">Transfer Amount ($)</th>
                    <th class="text-center">Fees (%)</th>
                    <th class="text-center">Fees Amount ($)</th>
                </tr>
            </thead>
            <tbody>
                    <tr th:each="transfer : ${transfers}">
                        <td class="text-center" th:text="${transfer.id}"></td>
                        <td class="text-center" th:text="${transfer.senderId}"></td>
                        <td  th:text="${transfer.senderName}"></td>
                        <td class="text-center"  th:text="${transfer.recipientId}"></td>
                        <td  th:text="${transfer.recipientName}"></td>
                        <td class="text-end num-comma pr-20"  th:text="${transfer.transferAmount}"></td>
                        <td class="text-center"  th:text="${transfer.fees}"></td>
                        <td class="text-end num-comma pr-20" th:text="${transfer.feesAmount}"></td>
                    </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5"></td>
                    <td class="text-center fw-bold">Total Fees Amount:</td>
                    <td colspan="2" class="text-end fw-bold num-comma pr-20" style="font-size: 24px" th:text="${totalFeesAmount}"></td>
                </tr>
            </tfoot>
        </table>       
    </div>
    
</body>
<th:block th:replace="/layout/script :: script"/>
</html>
